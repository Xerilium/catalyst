name: Publish to NPM

on:
  release:
    types: [released]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v0.1). If empty, uses latest release tag'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Determine tag and commit
        id: info
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            TAG="${{ inputs.tag }}"
          elif [ "${{ github.event_name }}" = "release" ]; then
            TAG="${{ github.event.release.tag_name }}"
          else
            # Get latest release tag
            TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName')
          fi

          # Get the commit that was tagged for release (one commit before the bump)
          # The release workflow creates two commits:
          # 1. "Release vX.Y" <- this is what we want to build from
          # 2. "Bump version to X.Y.Z-dev" <- current HEAD
          # The tag points to commit #1
          COMMIT=$(gh api /repos/${{ github.repository }}/git/ref/tags/$TAG --jq '.object.sha')

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "commit=$COMMIT" >> $GITHUB_OUTPUT
          echo "Publishing tag: $TAG from commit: $COMMIT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.info.outputs.commit }}
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      - name: Verify version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Building and publishing version: $VERSION"
      - run: npm uninstall @xerilium/catalyst --save-dev || true
      - run: npm install
      - run: npm run build -- --skip-install
      - run: cd dist && npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}